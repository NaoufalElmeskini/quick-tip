<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="mainContainer" oninput="update()">
        <h1>Quick Tip</h1>
        <section >
            <div class="bill-div">
                <label for="billInput" >Bill</label>
                <input type="number" id="billInput" placeholder="Your bill">
            </div>

            <div id="tipInputDiv">
                <div id="tipLabel" class="space-between">
                    <label for="tipRange" >Select tip</label>
                    <span >0%</span>
                </div>
                <div >
                    <input id="tipRange" type="range"
                           min="0" max="10" class="range">
                </div>
            </div>

            <div id="tipTotal" class="space-between">
                <span>Tip</span>
                <span >10€</span>
            </div>
            <hr >

            <div id="billTotal" class="space-between total">
                <span>Total</span>
                <span >10€</span>
            </div>

        </section>


        <section >
            <div>
                <div class="space-between">
                    <label for="splitRange">Split</label>
                    <span>1 person</span>
                </div>
                <input id="splitRange" type="range" min="1" max="10" class="range">
            </div>
            <div id="billEachDiv" class="space-between">
                <span>Bill each</span>
                <span>10€</span>
            </div>
            <div id="tipEach" class="space-between">
                <span>Tip each</span>
                <span>0€</span>
            </div>
        </section>
    </main>

    <script>
        function update() {
            let billValue = document.getElementById('billInput').value;
            let tipRangeValue = document.getElementById('tipRange').value;
            let splitRangeValue = document.getElementById('splitRange').value;
            console.log(billValue);
            console.log(tipRangeValue);
            console.log(splitRangeValue);

        }
    </script>


</body>
</html>
