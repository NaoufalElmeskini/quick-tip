<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main id="mainContainer">
        <h1>Quick Tip</h1>
        <section >
            <div class="bill-div">
                <label for="billInput" >Bill</label>
                <input type="number" id="billInput" placeholder="Your bill">
            </div>

            <div id="tipInputDiv">
                <div id="tipLabel" class="space-between">
                    <label for="tipRange" >Select tip</label>
                    <span id="tipSelected"></span>
                </div>
                <div >
                    <input id="tipRange" type="range"
                           min="0" max="10" class="range">
                </div>
            </div>

            <div id="tipTotal" class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr >

            <div id="billTotal" class="space-between total">
                <span>Total</span>
                <span id="totalValue"></span>
            </div>

        </section>


        <section >
            <div>
                <div class="space-between">
                    <label for="splitRange">Split on</label>
                    <span id="splitValue"></span>
                </div>
                <input id="splitRange" type="range" min="1" max="10" class="range">
            </div>
            <div id="billEachDiv" class="space-between">
                <span>Total each</span>
                <span id="totalEachSpan"></span>
            </div>
            <div id="tipEachDiv" class="space-between">
                <span>(Tip each)</span>
                <span id="tipEachSpan"></span>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/script.js">
    </script>

</body>
</html>
