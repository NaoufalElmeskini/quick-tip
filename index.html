<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container col-md-4 offset-4 bg-info mt-5">
        <p class="text-center text-white font-weight-bold">Quick Tip</p>
        <section class="content bg-white my-5 rounded">
            <div class="input-group ">
                <label for="billInput" class="col-form-label col-md-4 mt-2">Bill</label>
                <input type="text" id="billInput" placeholder="Your bill" class="form-control col-md-8 mt-2 mr-3">
            </div>

            <div id="tipInputDiv" class="mt-2">
                <div id="tipLabel">
                    <label for="tipRange" class="col-md-4 mb-0">Select tip</label>
                    <span class="float-right mx-3">0%</span>
                </div>
                <div class="mx-3">
                    <input id="tipRange" type="range" class="custom-range"
                           min="0" max="10">
                </div>
            </div>

            <div id="tipTotal" class="my-2 mx-3">
                <span>Tip</span>
                <span class="float-right">10€</span>
            </div>
            <hr class="mx-3">

            <div id="billTotal" class="mt-5 mx-3">
                <span>Total</span>
                <span class="float-right">10€</span>
            </div>

        </section>


        <section class="split-div bg-white my-5 rounded">
            <p >Split</p>

        </section>
    </main>


</body>
</html>
